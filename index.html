<!DOCTYPE html>
<html lang="en">

<head>

	<title>Hangman</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

					<div class="in">

						<input type="button" class="btn" value="Щ">
						<input type="button" class="btn" value="Ъ">
						<input type="button" class="btn" value="Ы">

						<input type="button" class="btn" value="Ю">
